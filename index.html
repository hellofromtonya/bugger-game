<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <meta name="description" content="Test your memory by matching pairs of cards.">

    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/keyframes.css">
</head>
<body>

<!-- 'Pick Your Character' Modal -->
<section id="setup" class="modal modal__setup active">
    <header class="modal__header">
        <h2>Pick Your Character</h2>
    </header>

    <div class="modal__content">

        <ul class="character__container">
            <li class="character__image">
                <img src="images/char-boy.png" width="101" height="171">
            </li>
            <li class="character__image">
                <img src="images/char-cat-girl.png" width="101" height="171">
            </li>
            <li class="character__image">
                <img src="images/char-horn-girl.png" width="101" height="171">
            </li>
            <li class="character__image">
                <img src="images/char-pink-girl.png" width="101" height="171">
            </li>
            <li class="character__image">
                <img src="images/char-princess-girl.png" width="101" height="171">
            </li>
        </ul>
    </div>
    <footer class="modal__footer">
        <button class="button play-again hide">Play</button>
    </footer>

</section>

<!-- Game Screen -->
<section id="game" class="screen screen__game">
    <header class="screen__header">
        <div class="header__panel header__game-clock">
            <h1>Bugger Game</h1>
        </div>
    </header>

    <div class="screen__content game-board-container">
        <!-- game canvas goes in here -->
    </div>
</section>

<!-- 'Game Over' Modal -->
<section id="won-game-modal" class="modal modal__won-game">
    <div class="modal-content">
        <div class="loader">
            <i class="fa fa-check" aria-hidden="true"></i>
        </div>
        <h2>Congratulations! You Won!</h2>
        <div class="modal__messages">
            <!-- messages inserted programmatically here -->
        </div>

        <button class="button play-again game-control">Play again!</button>
    </div>

</section>

<!-- 'You lost' Modal -->
<section id="lost-game-modal" class="modal modal__lost-game">
    <div class="modal__content">
        <h2>Oh bummer, you lost!</h2>
        <p>Sorry, but a buggie got you.</p>
        <p>Want to play again? Click on the button below.</p>
        <button class="button play-again game-control">Play again!</button>
    </div>

</section>

<!-- Scripts - for production, scripts would be concentated and minified. -->
<script src="js/resources.js"></script>

<!--<script src="js/engine.js"></script>-->
<script src="js/pieces/GamePiece.js"></script>
<script src="js/pieces/Player.js"></script>
<script src="js/pieces/EnemyPool.js"></script>
<script src="js/views/GameBoard.js"></script>
<script src="js/views/Modal.js"></script>
<script src="js/GameController.js"></script>
<script src="js/app.js"></script>
</body>
</html>
